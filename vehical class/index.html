<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Simulator</title>
    <style>
      .speed {
        color: red;
      }
      .accelerating {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1 id="vehicleName">Vehicle Name:</h1>
    <h2 class="speed">Speed: <span id="speedValue">0.0</span></h2>
    <button id="startButton">Start</button>
    <button id="accelerateButton">Acclerate</button>
    <button id="brakeButton">Brake</button>
    <button id="stopButton">Stop</button>
    <script src="script.js"></script>
  </body>
</html>
